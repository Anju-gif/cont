<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login form</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


	<div class="box">
		<h2>LOGIN</h2>
		<form>
			<div class="inputbox">
				<input type="text" name="" required="">
				<label>Username</label>
			</div>
			<div class="inputbox">
				<input type="password" name="" required="">
				<label>Password</label>
			</div>
			<input type="submit" name="" value="Submit">



		</form>
	</div>

	<section clas="tower-border">
		
		<div class="toweer-boeder-area">
			<div class="dig">
				<div class="phone"><i class="fa fa-volume-control-phone" aria-hidden="true"></i></div>
				<div class="graduate"><i class="fa fa-graduation-cap" aria-hidden="true"></i></div>
				<div class="building"><i class="fa fa-apple"></i></div>
				<div class="wordpress"><i class="fa fa-wordpress" aria-hidden="true"></i></div>
			</div>
			<div class="tower"><img src="img/main.jpg" alt=""></div>
		</div>
	</section>

	<section>
		<div class="slider">
			<img src="img/web.jpg" alt="">
		</div>
	</section>

	
</body>
</html>
